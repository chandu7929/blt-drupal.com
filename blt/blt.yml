project:
  machine_name: blt-drupal.com
  prefix: BLT
  human_name: 'Drupal 8 blt project'
  profile:
    name: standard
  local:
    protocol: http
    hostname: '${project.machine_name}.com'
git:
  default_branch: master
  remotes: {  }
  hooks:
    pre-commit: false
deploy:
  tag_source: true
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: {  }
  ci:
    enable: {  }
    uninstall: {  }
  dev:
    enable: {  }
    uninstall: {  }
  test:
    enable: {  }
    uninstall: [devel, views_ui]
  prod:
    enable: {  }
    uninstall: [devel, views_ui]
